<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/template/masterlayout.xhtml">
		<ui:define name="content">
			<h:form>

				<p:mindmap value="#{mindmapBean.root}"
					style="width:100%;height:600px;border:1px solid black;">
					<p:ajax event="select" listener="#{mindmapBean.onNodeSelect}" />
					<p:ajax event="dblselect" listener="#{mindmapBean.onNodeDblselect}"
						update="output" oncomplete="details.show()" />
				</p:mindmap>

				<p:dialog widgetVar="details" header="Node Details"
					resizable="false"  showEffect="fade" hideEffect="fade">
					<h:outputText id="output" value="#{mindmapBean.selectedNode.data}" />
				</p:dialog>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
