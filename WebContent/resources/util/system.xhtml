<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>
	<composite:attribute name="system" />
</composite:interface>

<composite:implementation>
	<h:panelGrid columns="2" id="basicInfo">
		<h:outputText value="#{dic.dic['SystemName']} :*" />
		<h:outputText value="#{cc.attrs.system.name}" />


		<h:outputText value="#{dic.dic['Url']} :" />
		<h:outputText value="#{cc.attrs.system.url}" />


		<h:outputText value="#{dic.dic['Description']} :" />
		<h:outputText value="#{cc.attrs.system.description}" />


		<h:outputText value="#{dic.dic['WarPath']} :" />
		<h:outputText value="#{cc.attrs.system.warPath}" />


		<h:outputText value="#{dic.dic['Duration']} :" />
		<h:outputText value="#{cc.attrs.system.duration}" />


	</h:panelGrid>



</composite:implementation>


</html>
